<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
   <title>Weather App</title>
</head>

<body>
   <div class="container">

      <div class="card">
         <div class="card-top">
            <input type="text">
            <button>
               <img src="images/icons/location-crosshairs-solid.svg" alt="Usar localização atual">
            </button>
         </div>

         <div class="card-body">
            <div class="weather-info">
               <img src="images/icons/clear.svg" alt="Ícone do clima">
               <p id="weather">
                  <strong>
                     28º<sup>C</sup>
                  </strong>
               </p>
               <p id="description">Parcialmente Nublado</p>

            </div>
         </div>
      </div>

   </div>

</body>

</html>
